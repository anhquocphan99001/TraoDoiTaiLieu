<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
	</style>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <title>List User</title>
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-midnightBlue navbar-light" style="background-color: MidnightBlue;">
        <ul class="navbar-nav">
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/home}" class="nav-link" style="color: white;">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                    <i class="fas fa-search"></i>
                </a>
                <div class="navbar-search-block">
                    <form class="form-inline">
                        <div class="input-group input-group-sm">
                            <input class="form-control form-control-navbar" type="search" placeholder="Search"
                                   aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-navbar" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/images/logo.png}" class="img-circle elevation-2" alt="logo">
                </div>
            </div>

            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item menu-open">
                        <a th:href="@{/admin/user}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Quản trị User
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item menu-open">
                        <a th:href="@{/admin/admin}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Quản trị Admin
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item menu-open">
                        <a th:href="@{/admin/document}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Quản trị Document
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item menu-open">
                        <a th:href="@{/admin/category}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Quản trị Category
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper" style="background-color: white; padding-left: 0px; padding-right: 0px;">
        <br>
        <!-- <a th:href="@{/admin/user/add}" class="btn btn-primary">Thêm Document</a>-->
        <br/><br/>
        <div class="card">
            <div class="card-header" style="background-color: green;">
                <h3 class="card-title" style="color: white;">Danh sách Document</h3>
            </div>

            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Object</th>
                        <th style="width: 80px">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td>
                            <div th:text="${item.getDocument_id()}"></div>
                        </td>
                        <td>
                            <div th:text="${item.getDocument_name()}"></div>
                        </td>
                        <td>
                            <div th:text="${item.getDescription()}"></div>
                        </td>
                        <td>
                            <div th:text="${item.getDocument_type()}"></div>
                        </td>
                        <td>
                            <div th:if="${item.getLink() == null}">
                                <div th:text="${item.getData()}"></div>
                            </div>
                            <div th:if="${item.getData() == null}">
                                <div th:text="${item.getLink()}"></div>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/admin/document/delete(id=${item.getDocument_id()})}"
                               class="btn btn-block btn-danger btn-sm"
                               onclick="return confirm('Are you sure want to delete it?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <aside class="control-sidebar control-sidebar-dark">
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar</p>
        </div>
    </aside>

    <footer class="main-footer" style="background-color: MidnightBlue;">
        <strong style="color: white; text-align: center;">Copyright</strong>
    </footer>
</div>
</body>
</html>
