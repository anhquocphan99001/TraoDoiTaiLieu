<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <title>List Document</title>
  <style>
    .tabletl{
        background-color: white;
        border: 3px solid grey;
        box-shadow: 0 0 5px 2px grey;
        height: auto;
        line-height: 100px;
        text-align: center;
        width: 83%;
        margin-top: 30px;
        margin-left: 100px;
    }
  </style>
</head>
<body>
<div layout:fragment="main-content">
  <div style="width: 20%; height: 700px; background-color: PowderBlue; padding-top: 50px; float: left">
    <a th:href="@{/upl}">
      <button style="width: 100%; height: 50px; background-color: Gray; margin-top: 27px;">
        Upload File
      </button>
    </a>
    <div th:each="item: ${list_category}">
      <a th:href="@{ '/listDocument/category?id=' + ${item.getCategory_id()} }">
        <button style="width: 100%; height: 50px; background-color: Peru; margin-top: 0px;" th:text="${item.getCategory_name()}"></button>
      </a>
    </div>
  </div>
  <div style="width: 80%; height: auto; background-color: white; padding-top: 70px; float:left">
    <!--<div th:each="userDoc: ${listUserDoc}">
      <div th:each="doc: ${docs}">
        <div th:if="${userDoc.getDocument_id() == doc.getDocument_id()}">
          <a th:href="@{/download/file/{id}(id=${doc.doc_ma})}">
            <button style="height: 150px; text-align: center; width: 15%; background-color: blue; margin: 25px; float: left">
              <img th:src="@{${doc.doc_type}}" alt="Image" style="width:100% ;height:90px;">
              <div style="height: 30px; margin-top: 10px; text-align: center; width: 100%; background-color: Orange;" th:text="${doc.doc_name}"></div>
            </button>
          </a>
        </div>
      </div>
    </div>-->

    <div class="tabletl">
      <div style="margin-top: 30px;"></div>
      <div th:each="userDoc: ${listUserDoc}">
        <div th:each="doc: ${docs}">
          <div th:if="${userDoc.getDocument_id() == doc.getDocument_id()}">
            <div style="background-color: PeachPuff; width: 93%; height: 70px; margin-left: 30px; border-bottom: 1px solid Gray;">
              <!--<h4 style="margin-top: 23px; float: left; margin-left: 30px;" th:text="${doc.doc_ma}"></h4>-->
              <h5 style="margin-top: 25px; float: left; margin-left: 50px;" th:text="${doc.getDocument_name()}"></h5>
              <a th:href="@{/detail(id=${userDoc.getUser_document_id()})}" type="button" class="btn btn-success" style="margin-right: 30px; margin-top: 15px; float: right;">Detail</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
