<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <title>Edit Document</title>
</head>
<body>
<div layout:fragment="main-content" style="background-color: forestgreen;">
    <div style="width: 20%; height: 565px; background-color: PowderBlue; padding-top: 0px; float: left; padding-top: 48px;">
        <!--<a th:href="@{/upl}">
            <button style="width: 100%; height: 50px; background-color: Gray; margin-top: 27px;">
                From PC
            </button>
        </a>
        <a th:href="@{/upl-gdri}">
            <button style="width: 100%; height: 50px; background-color: Gray; margin-top: 0px;">
                From Google Drive
            </button>
        </a>-->
    </div>

    <div class="container py-4">
        <div>
            <form method="post" th:action="@{/uploadFileKho(id=${file_id})}" style="background-color: white; padding: 30px; margin-left: 300px; margin-top: 100px;">
                <div class="form-group">
                    <label style="margin-left: 280px;">Information Document</label>
                    <br>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="document_name"
                           placeholder="name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="4" cols="50" class="form-control" name="description"
                              placeholder="description" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
