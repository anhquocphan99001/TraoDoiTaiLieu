<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <title>My Page</title>
    <style>
    .tabletl{
        background-color: white;
        border: 3px solid grey;
        box-shadow: 0 0 5px 2px grey;
        height: auto;
        line-height: 100px;
        text-align: center;
        width: 83%;
        margin-top: 30px;
        margin-left: 100px;
    }
  </style>
</head>
<body>
<div layout:fragment="main-content">
    <div style="width: 20%; height: 700px; background-color: PowderBlue; padding-top: 50px; float: left">
        <!--<a href="#">
            <button style="width: 100%; height: 50px; background-color: Gray; margin-top: 27px;">
                My Page
            </button>
        </a>-->
    </div>
    <div style="width: 80%; height: auto; background-color: white; padding-top: 70px; float:left">

        <div class="tabletl">
            <div style="margin-top: 30px;"></div>
            <div th:each="userDoc: ${listUserDoc}">
                <div th:each="doc: ${docs}">
                    <div th:if="${userDoc.getDocument_id() == doc.getDocument_id()}">
                        <div style="background-color: PeachPuff; width: 93%; height: 70px; margin-left: 30px; border-bottom: 1px solid Gray;">
                            <h5 style="margin-top: 25px; float: left; margin-left: 50px;" th:text="${doc.getDocument_name()}"></h5>
                            <a th:href="@{/delete-document(id=${userDoc.getUser_document_id()})}" type="button" class="btn btn-danger" style="margin-right: 30px; margin-top: 15px; float: right;" onclick="return confirm('Are you sure want to delete it?')">delete</a>
                            <!--<a th:href="@{/edit-document(id=${userDoc.getUser_document_id()})}" type="button" class="btn btn-warning" style="margin-right: 30px; margin-top: 15px; float: right;">edit</a>-->
                            <a th:href="@{/show-document(id=${userDoc.getUser_document_id()})}" type="button" class="btn btn-success" style="margin-right: 30px; margin-top: 15px; float: right;">show</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
