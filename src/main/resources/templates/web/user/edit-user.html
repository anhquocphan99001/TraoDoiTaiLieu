<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
    .tabletl{
        background-color: white;
        border: 3px solid grey;
        box-shadow: 0 0 5px 2px grey;
        height: auto;
        line-height: 100px;
        text-align: center;
        width: 83%;
        margin-top: 30px;
        margin-left: 100px;
    }
    </style>
</head>
<body>
<div layout:fragment="main-content">
    <div style="width: 20%; height: 700px; background-color: PowderBlue; padding-top: 50px; float: left">
        <a th:href="@{/edit-user(id=${user.getUser_id()})}">
            <button style="width: 100%; height: 50px; background-color: Gray; margin-top: 27px;">
                Sửa thông tin cá nhân
            </button>
        </a>
        <a th:href="@{/doi-pass(id=${user.getUser_id()})}">
            <button style="width: 100%; height: 50px; background-color: Gray; margin-top: 0px;">
                Change Password
            </button>
        </a>
    </div>
    <div style="width: 80%; height: auto; background-color: white; padding-top: 70px; float:left">
        <div class="col-12">
            <div style="margin-top: 60px;"></div>
            <div class="card card-primary">
                <div>
                    <h3 class="card-title" style="text-align: center;">Edit User</h3>
                </div>
                <form th:action="@{/do-edit-user(id=${user.getUser_id()})}" method="post" th:object="${obj}">
                    <div class="card-body">
                        <input type="hidden" th:field="*{user_id}" />

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="yourName" name="yourName" th:field="*{name}"
                                   placeholder="Enter the name" required>
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" name="email" th:field="*{email}"
                                   class="form-control" placeholder="Enter the email" required>
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" id="userName" name="userName" th:field="*{user_name}"
                                   placeholder="Enter the User Name" class="form-control" required>
                            <span class="form-message"></span>
                        </div>

                        <!--<div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                                   placeholder="Enter the password" required>
                            <span class="form-message"></span>
                        </div>-->
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <br><br><br><br><br><br>
        </div>
    </div>
</div>
</body>
</html>
